<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Document</title>
</head>

<body>
  <section>
    <div class="container">
      <div class="row">
        <div class="col s6">
          <form id="channel-form" onsubmit="return request();">
            <div class="input-field">
              <input type="text" id="key-input" placeholder="enter api key">
              <input type="text" id="channelId-input" placeholder="enter channel id">
              <input type="submit" value="get channel data" class="btn red lighten-2">
            </div>
          </form>
        </div>
      </div>

      <div class="content">
        <div class="row" id="video-container"></div>
      </div>
    </div>

  </section>

  <script src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
