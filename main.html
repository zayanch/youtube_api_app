<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>test youtube channel data</title>

    <style>
        #content,
        #authorize-button,
        #signout-button{
            display: none;
        }
    </style>
</head>
<body>
    <nav class="black">
        <div class="nav-wrapper">
            <div class="container">
                <a href="#!" class="brand-logo">test</a>
            </div>
        </div>
    </nav>    
    <br>
    <section>
        <div class="container">
            <p>log in with google</p>
            <button class="btn red" id="authorize-button">log in</button>
            <button class="btn red" id="signout-button">log out</button>
            <br>
            <div class="content">
                <div class="row">
                    <div class="col s6">
                        <form id="channel-form">
                            <div class="input-field">
                                <input type="text" id="channel-input" placeholder="enter channel name">
                                <input type="submit" value="get channel data" class="btn grey lighten-2">
                            </div>
                        </form>
                    </div>
                    <div id="channel-data" class="col s6"></div>
                </div>
                <div class="row" id="video-container"></div>
            </div>
        </div>
    </section>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" 
    onload="this.onload=function(){};handleClientLoad()" 
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
</body>
</html>
